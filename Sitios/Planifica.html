<body>

    <!-- Navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/Sitios/Planifica.html">Planifica tu Viaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Sitios/Tours.html">Tours Disponibles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Sitios/Contactanos.html">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
    <!-- Contenedor principal -->
    <div class="container my-5" id="PlanificaViaje">
        <h2 class="text-center mb-4">Planifica tu viaje</h2>

        <form>
            <div class="row mb-3">
                <!-- Destino -->
                <div class="col-md-4">
                    <label for="destino" class="form-label">Destino</label>
                    <input type="text" class="form-control" id="destino" placeholder="Ej: Torres del Paine"
                        oninput="filtrarOpciones()">
                        <!--Contenedor de sugerencias-->
                    <div id="sugerencias" class="sugerencias-container"></div> <!--JS-->
                </div>

                <!-- Fecha Ida-->
                <div class="col-md-4">
                    <label for="fecha" class="form-label">Fecha de Ida</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <!-- Fecha vuelta-->
                <div class="col-md-4">
                    <label for="fecha" class="form-label">Fecha de Vuelta</label>
                    <input type="date" class="form-control" id="fecha">
                </div>

            </div>

            <div class="row mb-3">
                <!-- Numero de personas -->
                <div class="col-md-6">
                    <label for="personas" class="form-label">Cantidad de personas</label>
                    <input type="number" class="form-control" id="personas" min="1" value="1">
                </div>

                <!-- Tipo de viaje -->
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo de viaje</label>
                    <select class="form-select" id="tipo">
                        <option selected>Vacaciones</option>
                        <option>Negocios</option>
                        <option>Aventura</option>
                        <option>Romántico</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Buscar opciones</button>
                <p>[Próximamente funcional]</p>
            </div>
        </form>
    </div>
